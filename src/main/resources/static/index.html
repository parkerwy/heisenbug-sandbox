<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title>Heisenbug Sandbox</title>
    <link rel="stylesheet" href="webjars/angular-material/1.1.3/angular-material.css"/>
    <link rel="stylesheet" href="webjars/md-data-table/0.10.9/md-data-table.min.css"/>
</head>
<body ng-app="App" ng-cloak layout="column" layout-fill>
<script src="webjars/angularjs/1.6.2/angular.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-route.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-animate.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-aria.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-messages.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-cookies.min.js"></script>
<script src="webjars/angular-material/1.1.3/angular-material.min.js"></script>
<script src="webjars/md-data-table/0.10.9/md-data-table.min.js"></script>

<script src="app/app.js"></script>
<script src="app/controllers/homeController.js"></script>
<script src="app/controllers/userController.js"></script>
<script src="app/controllers/aboutController.js"></script>

<header>
    <md-toolbar layout="row" layout-align="start center">
        <div class="md-toolbar-tools">
            <img src="assets/image/logo.png">&nbsp;</img><a href="#!/"><h3>Heisenbug Sandbox</h3></a>
        </div>
        <md-menu ng-controller="userController" md-position-mode="target-right target">
            <md-button ng-click="$mdMenu.open($event)">
                {{user.name}}
                <md-tooltip md-direction="bottom">{{user.provider}}</md-tooltip>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <form>
                        <md-button href="#!/about">About</md-button>
                    </form>
                </md-menu-item>
                <md-menu-item>
                    <form action="logout" method="post">
                        <input type="hidden" name="_csrf" value="{{csrfToken}}"/>
                        <md-button type="submit">Logout</md-button>
                    </form>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-toolbar>
</header>
<main class="md-padding" flex>
    <div ng-view flex>

    </div>
</main>
</body>
</html>
