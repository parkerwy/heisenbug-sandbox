<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title>Heisenbug Sandbox</title>
    <link rel="stylesheet" href="webjars/angular-material/1.1.3/angular-material.css"/>
    <link rel="stylesheet" href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        md-icon svg {
            fill: inherit;
        }
    </style>
</head>
<body ng-app="login" ng-cloak layout="column" layout-fill>
<script src="webjars/angularjs/1.6.2/angular.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-route.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-animate.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-aria.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular-messages.min.js"></script>
<script src="webjars/angular-material/1.1.3/angular-material.min.js"></script>
<script>
    var login = angular.module('login', ['ng', 'ngMaterial']);
    login.config(function ($mdThemingProvider, $mdIconProvider) {
        $mdThemingProvider.theme('default');
        $mdIconProvider.defaultFontSet('fa');
    });
</script>
<main class="md-padding" layout="column" layout-align="center center" layout-fill md-colors="{background: 'primary'}">
    <h1>Heisenbug Sandbox</h1>
    <md-content layout="row" layout-align="center center" md-colors="{background: 'primary'}">
        <md-button class="md-raised" md-colors="{background: 'grey-A200'}" href="login/github">
            <md-icon md-font-icon="fa-github-square" class="fa-2x" md-colors="{background: 'grey-A200'}"></md-icon>
            Sign in with Github
        </md-button>
        <md-button class="md-raised" md-colors="{background: 'red-800'}" href="login/google">
            <md-icon md-font-icon="fa-google" class="fa-2x" md-colors="{background: 'red-800'}"></md-icon>
            Sign in with Google
        </md-button>
        <md-button class="md-raised" md-colors="{background: 'blue-800'}" href="login/facebook">
            <md-icon md-font-icon="fa-facebook-official" class="fa-2x" md-colors="{background: 'blue-800'}"></md-icon>
            Sign in with Facebook
        </md-button>
    </md-content>
</main>
</body>
</html>
